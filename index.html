<!DOCTYPE html>
<html>

  <head>
    <script  src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" />
        <script src="http://code.angularjs.org/1.2.2/angular.min.js"></script>
      <link rel="stylesheet" href="style.css" />
      <script src="script.js"></script>
      <script src="bsSelect.js"></script>
  </head>

  <body ng-app="demoApp" ng-controller="MainCtrl">
  <h1>Angular multiselect directive with bootstrap</h1>
  <form name="form1">
      <bs-select required ng-model="selectedItems" default-text="Select something...." text-field="name" value-field="code" items="myItems"></bs-select>
      <input type="button" class="btn btn-primary" value="log form" ng-click="logForm(form1)" disable-field="item.id"/>
  </form>
  </body>

</html>
